<center>
<p class="center large">Vote Your Opinion</p>

{% if latest_question_list %}
    
    <h1>
    {% for question in latest_question_list %}
    
      <li type="A"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li><br>
   
      
    {% endfor %}
    </h1>
  
{% else %}
      <p>No polls are available.</p>
{% endif %}

{% load static %}


<link rel="stylesheet" href="{% static 'polls/style.css' %}">
</center>
